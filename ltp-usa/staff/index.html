<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Our Staff - Lancaster Travel Plaza</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23e8a87c'/%3E%3Cstop offset='100%25' stop-color='%23f67280'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='white'%3E‚≠ê%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Fraunces:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #fdf8f3;
        --bg-card: #ffffff;
        --text-dark: #1a1a1a;
        --text-muted: #6b6b6b;
        --accent-warm: #e8a87c;
        --accent-coral: #f67280;
        --shadow-soft: 0 20px 60px rgba(0, 0, 0, 0.08);
        --shadow-hover: 0 30px 80px rgba(0, 0, 0, 0.12);
      }

      body {
        font-family: "DM Sans", sans-serif;
        background: var(--bg-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      /* Decorative background elements */
      body::before {
        content: "";
        position: fixed;
        top: -50%;
        right: -30%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(
          circle,
          rgba(232, 168, 124, 0.15) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      body::after {
        content: "";
        position: fixed;
        bottom: -30%;
        left: -20%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(
          circle,
          rgba(246, 114, 128, 0.1) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
      }

      .card {
        background: var(--bg-card);
        border-radius: 32px;
        padding: 48px 32px;
        box-shadow: var(--shadow-soft);
        text-align: center;
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(40px);
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-wrapper {
        width: 72px;
        height: 72px;
        background: linear-gradient(
          135deg,
          var(--accent-warm) 0%,
          var(--accent-coral) 100%
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 28px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .icon-wrapper svg {
        width: 36px;
        height: 36px;
        fill: white;
      }

      .business-name {
        font-family: "Fraunces", serif;
        font-size: 20px;
        font-weight: 600;
        color: var(--accent-coral);
        margin-bottom: 16px;
        line-height: 1.3;
        letter-spacing: -0.02em;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-size: 28px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 12px;
        line-height: 1.2;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 16px;
        margin-bottom: 40px;
        line-height: 1.5;
      }

      .emoji-grid {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 32px;
      }

      .emoji-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 20px 24px;
        background: var(--bg-primary);
        border: 2px solid transparent;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        flex: 1;
        max-width: 110px;
      }

      .emoji-btn:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-hover);
        border-color: var(--accent-warm);
      }

      .emoji-btn:active {
        transform: translateY(-4px) scale(0.98);
      }

      .emoji {
        font-size: 48px;
        line-height: 1;
        transition: transform 0.3s ease;
      }

      .emoji-btn:hover .emoji {
        transform: scale(1.15);
      }

      .emoji-label {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: capitalize;
      }

      /* Specific emoji colors on hover */
      .emoji-btn.sad:hover {
        background: #fff0f0;
        border-color: #ffb4b4;
      }

      .emoji-btn.okay:hover {
        background: #fff8e6;
        border-color: #ffd966;
      }

      .emoji-btn.happy:hover {
        background: #e8f8e8;
        border-color: #7ed47e;
      }

      .footer-text {
        font-size: 13px;
        color: var(--text-muted);
        opacity: 0.7;
      }

      .footer-text span {
        color: var(--accent-coral);
      }

      /* Loading overlay */
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(253, 248, 243, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .loading-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--bg-primary);
        border-top-color: var(--accent-coral);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: var(--text-muted);
      }

      /* Responsive adjustments */
      @media (max-width: 380px) {
        .card {
          padding: 36px 24px;
          border-radius: 24px;
        }

        .business-name {
          font-size: 17px;
          margin-bottom: 14px;
        }

        h1 {
          font-size: 24px;
        }

        .emoji-grid {
          gap: 12px;
        }

        .emoji-btn {
          padding: 16px 18px;
        }

        .emoji {
          font-size: 40px;
        }
      }

      /* Animation delays for staggered entrance */
      .emoji-btn:nth-child(1) {
        animation: fadeInUp 0.6s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
      .emoji-btn:nth-child(2) {
        animation: fadeInUp 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
      .emoji-btn:nth-child(3) {
        animation: fadeInUp 0.6s 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="icon-wrapper">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
        </div>

        <div class="business-name">
          Marathon Gas Station | Lancaster Travel Plaza
        </div>

        <h1>How was your experience?</h1>
        <p class="subtitle">Your feedback helps us serve you better</p>

        <div class="emoji-grid">
          <button
            class="emoji-btn sad"
            onclick="handleFeedback('sad')"
            aria-label="Not satisfied"
          >
            <span class="emoji">üòî</span>
            <span class="emoji-label">Not Great</span>
          </button>

          <button
            class="emoji-btn okay"
            onclick="handleFeedback('okay')"
            aria-label="Satisfied"
          >
            <span class="emoji">üôÇ</span>
            <span class="emoji-label">Okay</span>
          </button>

          <button
            class="emoji-btn happy"
            onclick="handleFeedback('happy')"
            aria-label="Very satisfied"
          >
            <span class="emoji">üòç</span>
            <span class="emoji-label">Loved It!</span>
          </button>
        </div>

        <p class="footer-text">Thank you for taking a moment <span>‚ô•</span></p>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <p class="loading-text">Redirecting you...</p>
    </div>

    <script>
      // ============================================
      // CONFIGURATION - UPDATE THESE URLs
      // ============================================

      const CONFIG = {
        // Your Google Business Review URL
        // To find this: Search your business on Google > Click "Write a review"
        // Copy that URL and paste it here
        GOOGLE_REVIEW_URL: "https://g.page/r/CaCxOIxAqal2EAE/review",

        // Your Google Form URL for collecting negative feedback
        // Create a Google Form and paste the URL here
        GOOGLE_FORM_URL:
          "https://docs.google.com/forms/d/e/1FAIpQLSc1DY1K2hGVXsAQAq87eXNPkxcWa3hydTyLZ9Tx5qkEnchh8A/viewform?usp=header",
      };

      // ============================================
      // FIX: Reset loading state when user comes back
      // ============================================

      window.addEventListener("pageshow", function (event) {
        const overlay = document.getElementById("loadingOverlay");
        overlay.classList.remove("active");
      });

      // ============================================
      // FEEDBACK HANDLER
      // ============================================

      function handleFeedback(type) {
        const overlay = document.getElementById("loadingOverlay");
        overlay.classList.add("active");

        // Small delay for better UX
        setTimeout(() => {
          if (type === "sad") {
            // Negative feedback ‚Üí Google Form (private)
            window.location.href = CONFIG.GOOGLE_FORM_URL;
          } else {
            // Okay or Happy ‚Üí Google Review (public)
            window.location.href = CONFIG.GOOGLE_REVIEW_URL;
          }
        }, 800);
      }
    </script>
  </body>
</html>
